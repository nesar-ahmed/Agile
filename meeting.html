    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="list-group text-success">
                    <a class="list-group-item list-group-item-action" href="home.html"> <i class="fas fa-bezier-curve"></i> All Projects </a>
                    <a class="list-group-item list-group-item-action" href="task.html"> <i class="fas fa-tasks"></i> My Tasks </a>
                    <a class="list-group-item list-group-item-action" href="meeting.html"> <i class="fas fa-mail-bulk"></i> Setup Meeting </a>
                    <a class="list-group-item list-group-item-action" href="advancement.html"> <i class="far fa-hourglass"></i> Show Task Advancement </a>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="card">
                    <div class="card-header"> SETUP MEETING </div>
                    <div class="card-body">
                        <form action="home.html" method="POST">
                            <div class="form-group">
                                <div class="form-row">
                                    <div class="col-lg-6">
                                        <label for="selectProject"> Project Name: </label>
                                        <select class="form-control" id="selectProject">
                                            <option selected> Choose Project........... </option>
                                            <option value="1"> Library management system </option>
                                            <option value="2"> Online shopping portal </option>
                                            <option value="3"> Project tools </option>
                                        </select>
                                    </div>
                                    <div class="col-lg-6">
                                        <label for="selectProject"> Add People: </label>
                                        <select class="form-control" id="selectProject">
                                            <option selected> Choose People........... </option>
                                            <option value="1"> Talat Mahmud </option>
                                            <option value="2"> Shahariar Kabir </option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-row">
                                    <div class="col-lg-4">
                                        <label for="meetingDate"> Meeting Date: </label>
                                        <input type="date" name="" id="meetingDate" class="form-control" required>
                                    </div>
                                    <div class="col-lg-3">
                                        <label for="meetingTime"> Meeting Time: </label>
                                        <input type="time" name="" id="meetingTime" class="form-control" required>
                                    </div>
                                    <div class="col-lg-5">
                                        <label for="meetingDuration"> Meeting Duration: </label>
                                        <input type="text" name="" id="meetingDuration" class="form-control" required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="projectDescription"> Description: </label>
                                <textarea class="form-control" name="" id="projectDescription" cols="30" rows="3" required></textarea>
                            </div>

                            <div class="form-group text-right">
                                <button type="submit" class="btn btn-outline-success"> Create Project </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
                        
    <script src="js/jquery.min.js"> </script>
